<!DOCTYPE html>
<html>
    <head>
        <title>chart examples</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        
        <div id="container">
            
            <h1>Chart</h1>
        
            <div id="productivity"></div>
            <div id="margin"></div>
            
        </div>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>
        <script type="text/javascript" src="js/chart.js"></script>
        <script type="text/javascript">
            
            var data = { 
                bars: {
                    0: { "label" : "jan", values : {"bar" : 100, "line" : 50}, "color" : "blue"},
                    1: { "label" : "feb", values : {"bar" : 100, "line" : 50}, "color" : "blue"},
                    2: { "label" : "mar", values : {"bar" : 100, "line" : 50}, "color" : "blue"},
                },
                axis: {
                    y: { 
                        left: [0,100,200,300,400],
                        right: [0,50]
                    }
                },
                lines: {
                    0: { "type" : "curve", "xEnd" : 375, "yEnd" : 200},
                    1: { "type" : "straight", "xEnd" : 375, "yEnd" : 50}
                }
            };
            var options = { 
                name: 'productivity',
                element: "productivity", 
                chart: {
                    width : 455, 
                    height : 440, 
                    marginleft : 30, 
                    marginbottom : 20,
                    marginright: 25,
                    margintop: 20
                },
                barWidth: 30
            };

            // draw productivity chart
            var chart = new Chart(data,options);
            chart.draw();
            
        </script>
    </body>
</html>
