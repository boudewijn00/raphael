<!DOCTYPE html>
<html>
    <head>
        <title>chart examples</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        
        <div id="container">
            
            <h1>Chart</h1>
        
            <div id="productivity"></div>
            <div id="margin"></div>
            
        </div>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>
        <script type="text/javascript" src="js/chart.js"></script>
        <script type="text/javascript">
            
            var data = { 
                bars: {
                    0: { "label" : "jan", "value" : 100, "color" : "blue"},
                    1: { "label" : "feb", "value" : 75, "color" : "red"},
                    2: { "label" : "mar", "value" : 0, "color" : "yellow"},
                    3: { "label" : "apr", "value" : 50, "color" : "orange"},
                    4: { "label" : "may", "value" : 50, "color" : "green"},
                },
                axis: {
                    y: { 
                        1: [0,200,400,600],
                        2: [0,50]
                    }
                },
                lines: {
                    0: { "type" : "curve", "xEnd" : 375, "yEnd" : 200},
                    1: { "type" : "straight", "xEnd" : 375, "yEnd" : 50}
                }
            };
            var options = { 
                name: 'productivity',
                element: "productivity", 
                chart: {
                    width : 400, 
                    height : 400, 
                    marginleft : 30, 
                    marginbottom : 20,
                    marginright: 25,
                    margintop: 0
                },
                barWidth: 30
            };

            // draw productivity chart
            var chart = new Chart(data,options);
            chart.draw();
            
        </script>
    </body>
</html>
