<!DOCTYPE html>
<html>
    <head>
        <title>chart examples</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        
        <div id="container">
            
            <h1>Chart</h1>
        
            <div id="productivity"></div>
            <div id="margin"></div>
            
        </div>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>
        <script type="text/javascript" src="js/chart.js"></script>
        <script type="text/javascript">
            
            var data = {
                content: {
                    0: {
                        bars: {
                            0: {
                                "label": "jan",
                                values: {
                                    segments: {
                                        0: {
                                            "value": 100,
                                            "color": "blue"
                                        },
                                        1: {
                                            "value": 25,
                                            "color": "red"
                                        }
                                    },
                                    "line": 50       
                                },
                                "color": "blue"
                            },
                            1: {
                                "label": "feb",
                                values: {
                                    segments: {
                                        0: {
                                            "value": 50,
                                            "color": "blue"
                                        },
                                        1: {
                                            "value": 50,
                                            "color": "red"
                                        }
                                    },
                                    "line": 60       
                                },
                                "color": "blue"
                            }
                        }
                    },
                    1: {
                        bars: {
                            0: {
                                "label": "oct",
                                values: {
                                    segments: {
                                        0: {
                                            "value": 75,
                                            "color": "blue"
                                        },
                                        1: {
                                            "value": 25,
                                            "color": "red"
                                        }
                                    },
                                    "line": 50       
                                },
                            },
                        }
                    }
                },
                axis: {
                    y: {
                        left: [0, 100, 200, 300, 400],
                        right: [0, 50]
                    }
                },
                lines: {
                    //0: { "type" : "curve", "xEnd" : 375, "yEnd" : 200},
                    //1: { "type" : "straight", "xEnd" : 375, "yEnd" : 50}
                }
            };
            
            var options = {
                name: 'productivity',
                element: "productivity",
                chart: {
                    width: 455,
                    height: 440,
                    marginleft: 30,
                    marginbottom: 20,
                    marginright: 25,
                    margintop: 20
                },
                barWidth: 30
            };
            
            // draw productivity chart
            var chart = new Chart(data, options);
            chart.drawChart();
            chart.drawContent(0);
            
        </script>
    </body>
</html>
